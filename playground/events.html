<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Tracking</title>
  </head>
  <body>
    <h1>Events Tracking Example</h1>
    <p>Here are some resources:</p>
    <ul>
      <li>
        <a href="example-pdf.pdf" download="my-downloaded-file.pdf"
          >Download Sample PDF</a
        >
      </li>
      <li>
        <a href="https://www.example.com" target="_blank">Outbound Link</a>
      </li>
      <li>
        <a href="mailto:test@example.com">Send Email to test@example.com</a>
      </li>
    </ul>

    <!-- Add your custom event tracking code here -->
    <button class="data-event-name=custom_event_1">Custom Event 1</button>
    <button class="data-event-name=custom_event_2">Custom Event 2</button>

    <!-- add a form to track form submissions -->
    <form
      action="https://example.com/submit"
      method="post"
      class="data-event-name=form_submission"
    >
      <input type="text" name="name" placeholder="Name" />
      <input type="email" name="email" placeholder="Email" />
      <button type="submit">Submit</button>
    </form>

    <script src="events.js" crossorigin></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download and Link Example</title>
  </head>
  <body>
    <h1>Download and Link Example</h1>
    <p>Here are some resources:</p>
    <ul>
      <li>
        <a href="example-pdf.pdf" download="my-downloaded-file.pdf"
          >Download Sample PDF</a
        >
      </li>
      <li>
        <a href="https://www.example.com" target="_blank">Outbound Link</a>
      </li>
    </ul>

    <script src="events.js" crossorigin></script>
  </body>
</html>
